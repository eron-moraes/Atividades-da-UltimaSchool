<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Document</title>
</head>
<title>Homepage | Ultima School</title>
        
<script>
     /* Ao carregar a página, criamos dois elementos para armazenar
          Um h1 e o texto Olá Mundo. Em seguida, adicionamos o 
          conteúdo do elemento de texto ao elemento h1. Por fim, é
          possível exibir a criação do elemento na tela.*/
          
        window.onload = function() {
         const titulo = document.createElement("h1");
         const texto = document.createTextNode("Olá Mundo!");
         titulo.appendChild(texto);
         document.body.appendChild(titulo);
     }</script>

</head>      
<body>
